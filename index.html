<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FreeIOT - 可能会是最好用的物联网套件</title>    <!--忽略电话号码和email识别-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--隐藏ios上的浏览器地址栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png?v=YAK5p9OlY0">
    <link rel="icon" type="image/png" href="/static/favicon/favicon-32x32.png?v=YAK5p9OlY0" sizes="32x32">
    <link rel="icon" type="image/png" href="/static/favicon/favicon-16x16.png?v=YAK5p9OlY0" sizes="16x16">
    <link rel="manifest" href="/static/favicon/manifest.json?v=YAK5p9OlY0">
    <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg?v=YAK5p9OlY0" color="#5bbad5">
    <link rel="shortcut icon" href="/static/favicon/favicon.ico?v=YAK5p9OlY0">
    <meta name="apple-mobile-web-app-title" content="FreeIOT">
    <meta name="application-name" content="FreeIOT">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <style>
    #loading-title {
      position:absolute;
      top: 40%;
      left: 50%; 
      margin: -100px 0 0 -200px;
      width: 400px;
      height: 200px;
      line-height: 200px; 
      font-size: 52px;
      text-align: center;
      z-index: -99;
      color: #777;
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <span id="loading-title">Loading...</span>
    <!-- built files will be auto injected -->
  </body>
</html>
