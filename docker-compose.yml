version: '2'

services:
  web:
    command: npm run dev
    build: .
    volumes:
      - ./:/app
    ports:
      - "80:8080"
      - "1883:1883"
    links:
      - mongo
    environment:
      - MONGO_DB_URI=mongodb://mongo:27017/freeiot-api
      - MQTT_DB_URI=mongodb://mongo:27017/mqtt

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes_from:
      - mongodata

  mongodata:
    image: tianon/true
    volumes:
      - /data/db
